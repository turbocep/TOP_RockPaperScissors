<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
</head>
<body>
  <div class="consoleView">
    <p>Current score:</p>
    <p class="score">0:0</p>
    <p class="plays"></p>
    <p class="result">Press a button to choose your play:</p>
  </div>
  <div class="buttonContainer">
    <button class="rockChoice">Rock</button>
    <button class="paperChoice">Paper</button>
    <button class="scissorsChoice">Scissors</button>
  </div>
  
</body>
</html>
